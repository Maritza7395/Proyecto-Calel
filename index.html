<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./resources/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Calel</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Menu -->
        <div class="row menu">
            <div class="col-sm-6 col-md-2 content-logo">
                <img class="logo" src="./resources/logo.png">
            </div>
            <div id="tabs" class="col-sm-8 tabs">
                <div class="content-one">
                    <a href="#news">Particulares</a>
                    <a href="#news">Equipos</a>
                    <a href="#news">Producto</a>
                    <a href="#news">Precios</a>
                    <a href="#news">Recursos</a>
                </div>
                <div>
                    <a href="#login">Iniciar Sesión</a>
                </div>
            </div>
            <div class="col-sm-2 boton">
                <button class="btn register-button">Regístrese</button>
                <div class="icono" onclick="desplegarMenu()">
                    <i class="fa fa-bars fa-lg"></i>
                </div>
            </div>
        </div>
        <!-- Header -->
        <div class="row header">
            <div class="col-sm-7">
                <div class="row titulo">
                    <label>
                        <span>Programación fácil con </span>
                        <span id="blue">anticipación</span>
                    </label>
                </div>
                <div class="row subtitulo">
                    <p>Calel es su centro de programación de reuniones de manera profesional y
                        eficiente y elimina el problema del intercambio de correos electrónicos para que
                        pueda dedicar más tiempo a su trabajo.</p>
                </div>
                <div class="row form-g">
                    <input type="text" class="form-control form-control--radius" placeholder="Ingrese su email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <!-- <div> -->
                        <button class="btn register-button register-button--black">Regístrese</button>
                    <!-- </div> -->
                </div> 
            </div>
            <div class="col-sm-5">
                <img class="header-img" src="./resources/header.png">
            </div>
        </div>
        <div class="row intermedio">
            <div class="row margin-row">
                <div class="row width-row">
                    <label class="info">
                        <span>Programación simplificada para más de </span> 
                        <span id="blue">200 000 000</span>
                        <span> reuniones</span>
                    </label>
                </div>
                <div class="row logos">
                    <img src="./resources/Compass.png">
                    <img src="./resources/dropbox.png">
                    <img src="./resources/ebay.png">
                    <img src="./resources/Lazboy.png">
                    <img src="./resources/Gartner.png">
                    <img src="./resources/twilio.png">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>
</body>

</html>
